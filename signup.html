<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">    
    <script src="js/script.js" defer></script>
    <title>Login</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="navbar-left">
                <img src="img/logo.svg" alt="logo">
                <a href="books.html" class="nav-link">Books</a>
            </div>
            <div class="navbar-right">
                <div>
                <a href="login.html" class="border-btn">Login</a>
                <a href="profile.html" class="hidden"> 
                    <img src="img/profile.svg" alt="profile">
                    <p>Profile</p>
                </a>
            </div>
            <div class="navbar-burger-menu">
                <div class="burger-menu" onclick="toggleMenu()">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <div class="nav-links">
                    <a href="books.html" class="nav-link">Books</a>
                    <a href="index.html" class="nav-link">Authors</a>
                </div>
            </div>  
        </div>
        </nav>
    </header>
    <main>
        <section class="container">
        <div class="text-box"> 
            <!-- bg image here -->
            <div class="overlay">
                <!-- overlay here  -->
                <h1>Sign up to become a bookie!</h1>
            </div>
        </div>
        <div class="form">
            <h2>Create an account</h2>
            <form id="login-form">
                    <input id="name" type="text" placeholder="Name" required>
                    <input id="email" type="email" placeholder="Email" required>
                    <input id="password" type="password" placeholder="Password" required>
                    <input id="repeat-password" type="password" placeholder="Repeat password" required>
                <button class="filled-btn" type="submit">Sign up</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
