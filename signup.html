<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">    
    <script src="js/script.js" defer></script>
    <script src="js/signup.js" type="module"></script>
    <title>signup</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="navbar-left">
                <a href="index.html"><img src="img/logo.svg" alt="logo"></a>
                <a href="books.html" class="nav-link">Books</a>
            </div>
            <div class="navbar-right">
                <div>
                <a href="login.html" id="loginBtn" class="border-btn">Login</a>
                <a href="profile.html" id="profileBtn" class="hidden"> 
                    <img src="img/profile.svg" alt="profile">
                    <p>Profile</p>
                </a>
                <a href="admin.html" id="adminBtn" class="hidden"> 
                    <img src="img/profile.svg" alt="admin">
                    <p>Admin</p>
                </a>
            </div>
            <div class="navbar-burger-menu">
                <div class="burger-menu" onclick="toggleMenu()">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <div class="nav-links">
                    <a href="books.html" class="nav-link">Books</a>
                    <a href="index.html" class="nav-link">Authors</a>
                </div>
            </div>  
        </div>
        </nav>
    </header>
    <main>
        <section id="container-form">
        <div class="text-box"> 
            <!-- bg image here -->
            <div class="overlay">
                <!-- overlay here  -->
                <h1>Sign up to become a bookie!</h1>
            </div>
        </div>
        <div id="form">
            <h2>Create an account</h2>
            <form id="signup-form">
                <fieldset>
                    <div class="input-group">
                        <input id="firstName" type="text" placeholder="First Name" required>
                        <label for="firstName">First name *</label>      
                    </div>
                    <div class="input-group">
                        <input id="lastName" type="text" placeholder="Last Name" required>
                        <label for="lastName">Last name *</label>  
                    </div>
                </fieldset>
                <div class="input-group">
                    <input id="email" type="email" placeholder="Email" required>
                    <label for="email">Email *</label>  
                </div>
                <div class="input-group">
                    <input id="address" type="text" placeholder="address" required>
                    <label for="address">Address *</label>  
                </div>
                <div class="input-group">
                    <input id="phoneNumber" type="text" placeholder="phone number" required>
                    <label for="phoneNumber">Phone number *</label>  
                </div>
                    
                <div class="input-group2">
                    <label for="birthDate">Date of birth *</label>
                    <input id="birthDate" type="date" placeholder="Birthday" required>   
                </div>
                <div class="input-group">
                    <input id="password" type="password" placeholder="Password" required>
                    <label for="password">Password *</label>  
                </div>
                <div class="input-group">
                    <input id="repeatPassword" type="password" placeholder="Repeat password" required>
                    <label for="repeatPassword">Repeat password *</label>  
                </div>
                <button class="filled-btn" type="submit">Sign up</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
